filter:
  paths:
    - src/

  excluded_paths:
    - src/Generated

build:
  environment:
    php: 7.1


  tests:
    before:
      - 'vendor/bin/xervice da:ge'
    override:
      -
        command: 'vendor/bin/codecept run --coverage --coverage-xml'
        coverage:
          file: 'tests/_output/coverage.xml'
          format: 'clover'